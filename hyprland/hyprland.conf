# hyprland/hyprland.conf

# Autostart: launches the autostart script to start mpvpaper and Waybar
exec-once = ~/.config/hyprland/autostart.sh

# Monitor setup (adjust 'DP-1' to your actual monitor identifier)
monitor = DP-1,preferred,0x0,1

# Input settings
input = type:keyboard, repeat_delay:500, repeat_rate:60

# --- Window Focus (Select Window) ---
# Use bare arrow keys to change focus
bind = Left, exec hyprctl dispatch focus left
bind = Right, exec hyprctl dispatch focus right
bind = Up, exec hyprctl dispatch focus up
bind = Down, exec hyprctl dispatch focus down

# --- Tile Movement ---
# Use ALT + arrow keys to move the tile position
bind = ALT, Left, exec hyprctl dispatch movetile left
bind = ALT, Right, exec hyprctl dispatch movetile right
bind = ALT, Up, exec hyprctl dispatch movetile up
bind = ALT, Down, exec hyprctl dispatch movetile down

# --- Resize Active Window ---
# Use SUPER + arrow keys to resize the active window by 10 units
bind = SUPER, Left, exec hyprctl dispatch resizeactive left 10
bind = SUPER, Right, exec hyprctl dispatch resizeactive right 10
bind = SUPER, Up, exec hyprctl dispatch resizeactive up 10
bind = SUPER, Down, exec hyprctl dispatch resizeactive down 10

# --- Other Keybindings ---
# Launch Kitty terminal with SUPER+Return
bind = SUPER, Return, exec kitty

# Launch application launcher (Rofi) with SUPER+F
bind = SUPER, F, exec rofi -show run

# Launch Browser (Chromium) with SUPER+B
bind = SUPER, B, exec chromium

# Close active window with SUPER+Q
bind = SUPER, Q, exec hyprctl dispatch killactive

# Workspace selection: ALT+1 to ALT+9
bind = ALT, 1, workspace 1
bind = ALT, 2, workspace 2
bind = ALT, 3, workspace 3
bind = ALT, 4, workspace 4
bind = ALT, 5, workspace 5
bind = ALT, 6, workspace 6
bind = ALT, 7, workspace 7
bind = ALT, 8, workspace 8
bind = ALT, 9, workspace 9

# Move window to workspace: ALT+Shift+1 to ALT+Shift+9
bind = ALT, Shift, 1, exec hyprctl dispatch movetoworkspace 1
bind = ALT, Shift, 2, exec hyprctl dispatch movetoworkspace 2
bind = ALT, Shift, 3, exec hyprctl dispatch movetoworkspace 3
bind = ALT, Shift, 4, exec hyprctl dispatch movetoworkspace 4
bind = ALT, Shift, 5, exec hyprctl dispatch movetoworkspace 5
bind = ALT, Shift, 6, exec hyprctl dispatch movetoworkspace 6
bind = ALT, Shift, 7, exec hyprctl dispatch movetoworkspace 7
bind = ALT, Shift, 8, exec hyprctl dispatch movetoworkspace 8
bind = ALT, Shift, 9, exec hyprctl dispatch movetoworkspace 9
