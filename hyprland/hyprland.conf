# hyprland/hyprland.conf

#################
### AUTOSTART ###
#################

# Launches the autostart script to start mpvpaper and Waybar
exec-once = ~/.config/hyprland/autostart.sh

################
### MONITORS ###
################

# Monitor setup (adjust 'DP-1' to your actual monitor identifier)
monitor = DP-1,preferred,0x0,1

##################
### INPUT SETTINGS ###
##################

input {
    type = keyboard
    repeat_delay = 500
    repeat_rate = 60
}

##########################
### WINDOW FOCUS (SELECT WINDOW) ###
##########################

# Use arrow keys to change focus
bind = , Left, focus, left
bind = , Right, focus, right
bind = , Up, focus, up
bind = , Down, focus, down

#################
### TILE MOVEMENT ###
#################

# Use ALT + arrow keys to move the tile position
bind = ALT, Left, movetile, left
bind = ALT, Right, movetile, right
bind = ALT, Up, movetile, up
bind = ALT, Down, movetile, down


##################
### OTHER KEYBINDINGS ###
##################

# Launch Kitty terminal with SUPER+Return
bind = SUPER, Return, exec, kitty

# Launch application launcher (Rofi) with SUPER+F
bind = SUPER, F, exec, rofi -show run

# Launch Browser (Chromium) with SUPER+B
bind = SUPER, B, exec, chromium

# Close active window with SUPER+Q
bind = SUPER, Q, killactive,

########################
### WORKSPACE SELECTION ###
########################

# ALT+1 to ALT+9 to switch to workspaces 1-9
bind = ALT, 1, workspace, 1
bind = ALT, 2, workspace, 2
bind = ALT, 3, workspace, 3
bind = ALT, 4, workspace, 4
bind = ALT, 5, workspace, 5
bind = ALT, 6, workspace, 6
bind = ALT, 7, workspace, 7
bind = ALT, 8, workspace, 8
bind = ALT, 9, workspace, 9

##############################
### MOVE WINDOW TO WORKSPACE ###
##############################

# ALT+Shift+1 to ALT+Shift+9 to move window to workspaces 1-9
bind = ALT+Shift, 1, movetoworkspace, 1
bind = ALT+Shift, 2, movetoworkspace, 2
bind = ALT+Shift, 3, movetoworkspace, 3
bind = ALT+Shift, 4, movetoworkspace, 4
bind = ALT+Shift, 5, movetoworkspace, 5
bind = ALT+Shift, 6, movetoworkspace, 6
bind = ALT+Shift, 7, movetoworkspace, 7
bind = ALT+Shift, 8, movetoworkspace, 8
bind = ALT+Shift, 9, movetoworkspace, 9
