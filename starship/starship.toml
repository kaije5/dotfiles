# This configuration assumes you are using the JetBrainsMono Nerd Font for proper icon rendering.

# Set the Catppuccin Mocha color palette
[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo  = "#f2cdcd"
pink      = "#f5c2e7"
mauve     = "#cba6f7"
red       = "#f38ba8"
maroon    = "#eba0ac"
peach     = "#fab387"
yellow    = "#f9e2af"
green     = "#a6e3a1"
teal      = "#94e2d5"
sky       = "#89dceb"
sapphire  = "#74c7ec"
blue      = "#89b4fa"
lavender  = "#b4befe"
text      = "#cdd6f4"
subtext1  = "#bac2de"
subtext0  = "#a6adc8"
overlay2  = "#9399b2"
overlay1  = "#7f849c"
overlay0  = "#6c7086"
surface2  = "#585b70"
surface1  = "#45475a"
surface0  = "#313244"
base      = "#1e1e2e"
mantle    = "#181825"
crust     = "#11111b"

# Use the Catppuccin Mocha palette
palette = "catppuccin_mocha"

# Configure the Kubernetes module using a Nerd Font icon ()
[kubernetes]
format  = 'on [ $context \($namespace\)]($style) '
style   = 'bold #89b4fa'
disabled = false

# Configure the Rust module with a Nerd Font icon ()
[rust]
format = 'via [ $version]($style)'
style  = 'bold #D34516'  # Rust Orange

# Configure the Git Branch module ( is from Nerd Fonts)
[git_branch]
symbol = ' '
style  = 'bold #a6e3a1'

# Configure the Git Status module with Nerd Font icons
[git_status]
conflicted = ' '                 # using  for conflicted status
ahead      = '⇡${count} '         # arrows are acceptable from Nerd Fonts
behind     = '⇣${count} '
diverged   = '⇕⇡${ahead_count}⇣${behind_count} '
untracked  = ' '                 # using  for untracked files
stashed    = ' '                 # using  for stashed changes
modified   = ' '                 # using  for modified files
staged     = ' '                 # using  for staged files
renamed    = ' '                 # using  for renamed files
deleted    = ' '                 # using  for deleted files
style      = 'bold #f9e2af'

# Configure the Directory module to display the full path in Catppuccin Mocha sky blue
[directory]
truncation_length = 0
format            = "[$path]($style) "
style             = "bold #89dceb"